<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Movie</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <script src="scripts.js"></script>
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Movie</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <script src="scripts.js"></script>
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <body style="background-color: rgba(26, 107, 221, 0.934);"></body> <!--got to make it look purdy lol-->
</head>
<body>
    <div class="container mt-4"><!--The div tag is bascially a container to write code in. think dividers. as for class, that one is an attribute that styles mulitiple elements. Containers are basically padding for your content and mt sets margins>                                           -->
        <h2><center>What is your favorite Christmas Movie?</center></h2><!--Heading are use to describe sections of your page. they number from 1 though six, with 1 being important.The center tag bascially align text-->
        <table class="table table-striped" id="dataTable"><!--table basically does what it says, however id is an attribute that specify a unique id.-->
            <thead><!--basically group head content-->
                <tr><!--Defines row in table-->
                    <th>Id</th><!--th defines header in table-->
                    <th>Name</th>
                    <th>Movie</th>
                    <th>Email</th>
                </tr><!--Closing tag most tags needs them-->
            </thead>
            <tbody>
                <!-- Table rows will be added dynamically here -->
            </tbody>
        </table>
        <form id="dataForm"> <!--form does what it says-->
            <div class="form-group">
                <label for="name">Name:</label><!--label defines several elements-->
                <input type="text" class="form-control" id="name" required><!--input specifies a input field-->
            </div>
            <div class="form-group">
                <label for="movie">Movie:</label>
                <input type="text" class="form-control" id="movie" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <button type="button" class="btn btn-primary" onclick="addRow()">Submit</button>    
        </form>
    </div>
    <script> //script tags are use to embed and run code
        function addRow() { // A function is block of code that is use for particular task.
            var name = document.getElementById("name").value;// var is a keyword that defines a variable
            var movie = document.getElementById("movie").value;//document.getelementby id finds element by that specfic id
            var email = document.getElementById("email").value;//value returns text field attributes

            var table = document.getElementById("dataTable");
            var newRow = table.insertRow(table.rows.length);// length bascially returns a string length

            var cell1 = newRow.insertCell(0);//cell bascially collects and returns any td or th elements in a table
            var cell2 = newRow.insertCell(1);//inserts cell in table
            var cell3 = newRow.insertCell(2);
            var cell4 = newRow.insertCell(3);

            cell1.innerHTML = generateID();//generate id is a function that randomly picks a number and returns it. it's kinda of fun
            cell2.innerHTML = name;
            cell3.innerHTML = movie;
            cell4.innerHTML = email;

            document.getElementById("name").value = "";
            document.getElementById("movie").value = "";
            document.getElementById("email").value = "";
        } //curley bracks use to define start or end of code, executes many statments and code blocks inside

        function generateID() {
            return Math.floor(Math.random() * 1000);//return statement ends code and returns a specfic value. Math.floor method rounds down always and reutns the biggest integer that either equal or less to given number. the star is a multiplcation operation that times both openends
        }
    </script>
</body>
</html>
